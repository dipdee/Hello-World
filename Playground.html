  }

};

console.log(generator2());//9

//Second Task

var gen = sequence(5,4);

var take = function (gen, x){
  var arr = [];
  for (var i = 0;i < x; i++ ){
    arr.push(gen());
  }
  return arr;
};


var gen2 = sequence(0, 2);
console.log(take(gen2, 5));//[0, 2, 4, 6, 8]
