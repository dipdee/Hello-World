var gen = sequence(5,4);

var take = function (gen, x){
  var arr = [];
  for (var i = 0;i < x; i++ ){
    arr.push(gen());
  }
  return arr;
};


var gen2 = sequence(0, 2);
console.log(take(gen2, 5));//[0, 2, 4, 6, 8]

function square(x){

};
 

function map (fn, array){
  var _arr = [];
  var x = array;
  x.forEach(function(element){
      _arr.push(fn(element)) ;})
      return _arr;
};

var randArr = [1, 3, 5, 6];
